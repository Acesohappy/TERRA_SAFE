    <div class="main-container">
        <div class="report-container">
            <h1>ü¶Å Report Wildlife Sighting</h1>
            <form class="report-form" action="/submit-report" method="POST">
                <input type="text" name="location" placeholder="Location" required>
                <input type="text" name="animal" placeholder="Type of Animal" required>
                <input type="datetime-local" name="time" required>
                <textarea name="description" placeholder="Description of the sighting..." rows="4" required></textarea>
                <button type="submit" class="btn">Submit Report</button>
            </form>

    </div>
